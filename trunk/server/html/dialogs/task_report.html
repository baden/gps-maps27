<div title="Задание на автоматическую генерацию отчетов.">
	<p>Идентификатор: <b style="cursor: pointer;">{id}</b></p>

	<form action="javascript: void(0)">
	Заголовок отчета:		<input name="name" type="text" size="47" value="{name}"><br>
	Расписание:			<input name="address" type="text" size="66" value="{address}"><br>
	Тип отчета:			<input name="active" type="text" {active}><br>
	Формат отчета:<br>		<input name="active" type="text" {format}><br>
	Адреса доставки:<br>		<input name="active" type="text" {address} title="для отправки на несколько адресов, перечислите их через запятую (,)"><br>
	Коментарии:<br	>		<textarea name="comments" style="width:470px; height:60px;">{comments}</textarea><br>
	</form>
</div>
